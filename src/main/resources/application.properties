spring.application.name=Academic Survey System

# SQL Server Configuration (Update these values for your environment)
# Use environment variables for production: ${DB_URL}, ${DB_USERNAME}, ${DB_PASSWORD}
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=SurveyDB;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=YOUR_SECURE_PASSWORD_HERE
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080
